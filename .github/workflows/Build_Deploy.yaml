name: Build & Deploy BRYX Home Page UI App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo    
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            version=$(echo "v$(date +%Y%m%d%H%M)" | sed -e 's/^v0*//') && az storage blob upload-batch -d 'bryx-ui-home' -s build  --metadata version=$version --connection-string ${{ secrets.AZURE_STORAGE_CONNECTIONSTRING }}