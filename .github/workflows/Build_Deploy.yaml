name: Build & Deploy BRYX Home Page UI App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo    
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --destination 'bryx-ui-home' --source . --connection-string ${{ secrets.AZURE_STORAGE_CONNECTIONSTRING }}